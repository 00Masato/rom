  Max: 24

# FIXME: Lower by shortening biggest offenders
Metrics/LineLength:
  Max: 109

# FIXME: Lower by refactoring biggest offenders
Metrics/MethodLength:
  Max: 18

# FIXME: Lower by refactoring biggest offenders
Metrics/PerceivedComplexity:
  Max: 8

# FIXME: Document these
