  Exclude:
    - benchmarks/basic.rb
    - lib/rom.rb
    - lib/rom/adapter/memory.rb
    - lib/rom/adapter/memory/commands.rb
    - lib/rom/adapter/memory/dataset.rb
    - lib/rom/adapter/memory/storage.rb
